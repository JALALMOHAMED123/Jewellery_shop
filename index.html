            <div class="section_text">
                <h1 class="typing-container">

                </h1>
                <p class="section_text_t2">Take Your Jewellery Store to the Next Level with AURUMM - The Ultimate Software Suite</p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const text = "360Â° Software Solutions for Your JEWELLERY Store"; 
        const container = document.getElementById("typing-text");

        let index = 0;
        function type() {
            if (index < text.length) {
                container.textContent = text.substring(0, index + 1); 
                index++;
                setTimeout(type, 100); 
            } else {
                container.style.borderRight = "none"; 
            }
        }
        
        type();
    });
    </script>
